<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Chatterbox</title>
	</head>
	<body>
		<header class="join-header">
			<h1><i class="fas fa-comment-dots"></i> Chatterbox</h1>
		</header>
		<div class="join-container">
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Alpha">Alpha</option>
							<option value="Bravo">Bravo</option>
							<option value="Charlie">Charlie</option>
							<option value="Delta">Delta</option>
							<option value="Echo">Echo</option>
							<option value="Foxtrot">Foxtrot</option>
						</select>
					</div>
					<div class="btnBox">
						<button type="submit" class="btn">Join Chat</button>
					</div>
					
				</form>
			</main>
		</div>
		<div class="footer">
			<a href="https://github.com/GanJL/Chatterbox" target="_blank"><img className="me-2" src="./icons/iconmonstr-github-1.svg"/></a>
			<a href="https://ganjianlin.com" target="_blank"><img className="me-2" src="./icons/iconmonstr-user-20.svg"/></a>
		</div>
	</body>
</html>
